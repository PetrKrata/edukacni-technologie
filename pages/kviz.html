<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ověření znalostí – kvíz</title>
  <style>
    :root{
      --blue:#1f3b70;
      --text:#111827;
      --muted:#374151;
      --line:#e5e7eb;
      --box:#eef2f7;
      --card:#f9fafb;
      --border:#e5e7eb;
      --ok:#065f46;
    }

    body{
      margin:0;
      padding:18px 22px;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      color:var(--text);
      background:#fff;
    }

    h2{
      margin:0 0 8px;
      font-size:26px;
      font-weight:800;
      color:var(--blue);
    }

    hr{
      border:none;
      border-top:2px solid var(--line);
      margin:8px 0 18px;
    }

    h3{
      margin:22px 0 10px;
      font-size:18px;
      font-weight:800;
    }

    p{
      margin:0 0 14px;
      line-height:1.65;
      font-size:15.5px;
      color:var(--muted);
    }

    ul{
      margin:0;
      padding-left:20px;
      color:var(--muted);
      line-height:1.7;
      font-size:15.5px;
    }

    .info-box{
      background:var(--box);
      border-left:6px solid var(--blue);
      border-radius:10px;
      padding:14px 16px;
      margin:16px 0 18px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:12px;
      padding:14px 16px;
      margin-bottom:14px;
    }

    .q{
      font-weight:800;
      margin-bottom:8px;
    }

    label{
      display:block;
      margin:6px 0;
      cursor:pointer;
      color:var(--muted);
    }

    details{
      margin-top:10px;
    }

    summary{
      cursor:pointer;
      font-weight:700;
      color:var(--blue);
    }

    .answer{
      margin-top:10px;
      padding:10px 12px;
      border-left:4px solid var(--ok);
      background:#ecfdf5;
      border-radius:8px;
      font-size:14.8px;
      color:#064e3b;
    }

    textarea{
      width:100%;
      min-height:90px;
      padding:10px;
      border-radius:8px;
      border:1px solid var(--border);
      font-family:inherit;
      font-size:14.5px;
      resize:vertical;
    }
  </style>
</head>

<body>
  <h2>Ověření znalostí – kvíz</h2>
  <hr>

  <p>
    Kvíz slouží k <strong>ověření porozumění</strong> problematice didaktické transformace obsahu
    v informatice.
  </p>

  <div class="info-box">
    <strong>Instrukce:</strong>
    <ul>
      <li>otevřete kvíz na odkazu: 
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSf4MAiLHUJaLu57cRI9SWYLVcIUIILr1fNdvC01gbVjnrerxA/viewform?usp=dialog">KVÍZ</a></li>
      <li>kvíz vyplně a zjistěte jak jste všemnu porozuměli</li>
    </ul>
  </div>
</body>
</html>
